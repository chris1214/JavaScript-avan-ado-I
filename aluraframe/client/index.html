<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagem"></div>
    <form class="form" onsubmit="negociacaoControler.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit" id="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoControler.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="table"></div>
    
</body>
<script src="./js/app/view/View.js"></script>
<script src="./js/app/models/Negociacao.js"></script>
<script src="js/app/controllers/NegociacaoControllers.js"></script>
<script src="js/app/controllers/ListaNegociacoes.js"></script>
<script src="./js/app/hellpers/DateHelper.js"></script>
<script src="./js/app/view/TableView.js"></script>
<script src="./js/app/models/Mensagem.js"></script>
<script src="./js/app/view/MensagemView.js"></script>

</script>
</html>
